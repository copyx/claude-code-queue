name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./... -v

      - name: Build binaries
        run: |
          mkdir -p dist
          for os in darwin linux; do
            for arch in amd64 arm64; do
              GOOS=$os GOARCH=$arch go build -o "dist/ccq-${os}-${arch}" .
            done
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/ccq-*
